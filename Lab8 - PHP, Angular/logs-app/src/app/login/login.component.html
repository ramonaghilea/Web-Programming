<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<!--  <link rel="stylesheet" type="text/css" href="../style/main.css">-->
</head>

<body>
<div class="container-main container-login">
  <div class="wrap-main wrap-login">

    <form class="form-main form-login">
      <span class="title-main">
        Login
      </span>



      <span class="subtitle-main">
        Username
      </span>
      <div class="wrap-input">
        <input class="input" type="text" name="username" placeholder="Username" #username>
      </div>

      <span class="subtitle-main">
        Password
      </span>
      <div class="wrap-input">
        <input class="input" type="password" name="password" placeholder="Password" #password>
      </div>



      <div class="wrap-button">
        <button (click)="logIn(username.value, password.value)" class="button">Login</button>
      </div>
    </form>
  </div>
</div>
